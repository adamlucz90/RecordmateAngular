<navigationbar></navigationbar>
<section>
	<section id="user-profile" class="col-xs-7">
		<div>
			<h1>{{user}}'s Profile</h1>
			<img/>
		</div>
		<div>
			<p ng-show="!bioEditMode">BIO</p>
			<a ng-show="!bioEditMode" ng-click="bioEdit()">edit</a>
			<form ng-show="bioEditMode" id="user-bio" ng-submit="bioSubmit()" novalidate>
				<fieldset>
					<div class="form-group">
						<textarea ng-model="bioInput" rows="6" cols="50" form="user-bio"></textarea>
					</div>
					<div class="form-group">
						<input type="submit" id="submit" class="btn btn-success" value="Submit!"/>
					</div>
				</fieldset>
			</form>
		</div>
		<div>
			<p>friendlist</p>
		</div>
	</section>
	<section id="lists" class="col-xs-5">
		<div>
			<div uib-carousel interval="interval" active="active">
				<div uib-slide ng-repeat="item in items track by item.id" index="item.id">
					<img ng-src="{{item.url}}" style="margin:auto;"/>
					<div class="carousel-caption">
						<h4>{{item.artist}}</h4>
						<h4>{{item.album}}</h4>
					</div>
				</div>
			</div>
		</div>
	</section>
</section>
